<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>World's Best Pizza</title>
  </head>
  <body>
    <div class="row top"><!--title/potential nav bar-->
      <h3>World's Best Pizza - Order Online!</h3>
    </div><!--end title/potential nav bar-->
    <div class="container">
      <div class="row"><!--body of order page-->
        <div class="row spaceholder"><!--spaceholder div(or possible photo)-->
        </div><!--end spaceholder-->
        <div class="col-sm-1"><!--left space-->
        </div><!--end left space-->
        <div class="col-sm-10"><!--sizes-->
          <h2>1. Choose a size</h2>
          <div class="radio">
            <label>
              <input type="radio" name="size">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size">
              Large
            </label>
          </div>
        </div><!--end sizes-->
        <div class="col-sm-1"><!--right space-->
        </div><!--end right space-->
      </div><!--end body of order page-->
    <div><!--end container-->
  </body>
